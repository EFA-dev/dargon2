name: dargon2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: dart-lang/setup-dart@v1
      with: 
        sdk: beta
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
